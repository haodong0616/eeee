server {
    listen 80;
    server_name velocity.0v1.xyz;

    # 日志（可选）
    access_log /var/log/nginx/velocity.access.log;
    error_log  /var/log/nginx/velocity.error.log;

    # 转发 /api 前缀到 8383
    location /api/ {
        proxy_pass http://127.0.0.1:8383;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 其他请求转发到本地 3005
    location / {
        proxy_pass http://127.0.0.1:3005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}